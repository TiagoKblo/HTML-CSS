<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		label{
		    display: inline-block;
			width: 120px;
			text-align: right;
			line-height: 2;
		}
	</style>
	<title>Formulário</title>
</head>
<body background="2.jpg">
	<h1>Formulário de Cadastro</h1>
	<form action="pagina.html' method='POST" enctype="multipart/form-data">
		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome"><br>
		<label for="endereco">Endereço:</label>
		<input type="text" name="endereco" id="endereco"><br>
		<label for="idade">Idade:</label>
		<input type="number" name="idade" id="idade" min="0" max="120" step="1"><br>
		<label for="quantidade">Quantidade:</label>
		<input type="range" name="quantidade" id="quantidade"
		  oninput="valor.value = quantidade.value"
		  min="0" max="120" step="1">
		<output name="valor" id="valor">60</output><br>

		<label for="email">E-mail</label>
		<input type="email" name="email" id="email"
		 placeholder="seuemail@escreveaqui.com.br"><br>
		<label for="telefone">Telefone</label>
		<input type="tel" name="telefone" id="telefone"
		 placeholder="(00)88888-8888"><br>
		<label for="site">URL Site</label>
		<input type="url" name="site" id="site"
		 placeholder="www.seusiteaqui.com"><br>
		<label for="cpf">CPF</label>
		<input type="text" name="cpf" id="cpf"
		 placeholder="999.999.999-99"> <br>
		 <label for="data">Data</label>
		 <input type="date" name="data" id="data"> <br>
		 <label for="datahora">Data e Hora</label>
		 <input type="datetime-local" name="datahora" id="datahora"><br>
		 <label for="senha">Senha</label>
		 <input type="password" name="senha" id="senha"><br>
		 <label for="mensagem">Mensagem</label>
		 <textarea name="mensagem" id="mensagem" rows="4" cols="30"></textarea><br>
		 <label>Linguagem</label>
		 <input type="checkbox" name="linguagens" value="Java">JAVA
		 <input type="checkbox" name="linguagens" value="php">PHP
		 <input type="checkbox" name="linguagens" value="Perl">Perl<br>
		 <label>Período</label>
		 <input type="radio" name="periodo" value="Manhã">Manhã
		 <input type="radio" name="periodo" value="Tarde">Tarde
		 <input type="radio" name="periodo" value="Noite">Noite<br>
		 <label for="cor">Cor</label>
		 <input type="color" name="cor" id="cor"><br>
		 <label for="upload">Upload</label>
		 <input type="file" name="upload" id="upload"><br>
		 <label for="estado"></label>
		 <select id="estado" name="estado">
		 	<option value="SP" selected>São Paulo</option>
		 	<option value="MG">Minas Gerais</option>
		 	<option value="RJ">Rio de Janeiro</option>
		 </select>
		 <input type="submit" value="Enviar">
		 <input type="reset" value="Limpar">

		
	</form>

</body>
</html>
