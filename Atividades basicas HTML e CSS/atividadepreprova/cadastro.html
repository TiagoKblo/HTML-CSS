<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Tiago H Moraes" />
	<style type="text/css">
		label{
		    display: inline-block;
			width: 120px;
			text-align: right;
			line-height: 2;
		}
	</style>
	<title>Cadastro</title>
</head>
<body background="img/cadastro.png">
	<h1>Cadastre-se para saber mais:</h1>
	<form action="pagina.html' method='POST" enctype="multipart/form-data">
		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome"><br>
		<label for="email">E-mail</label>
		<input type="email" name="email" id="email"
		 placeholder="seuemail@escreveaqui.com.br"><br>
		<label for="telefone">Telefone</label>
		<input type="tel" name="telefone" id="telefone"
		 placeholder="(00)88888-8888"><br>
		 <h3><label for="mensagem">Comente aqui:</label></h3>
		 <textarea name="mensagem" id="mensagem" rows="4" cols="30"></textarea><br>
		 <input type="submit" value="Enviar">
		 <input type="reset" value="Limpar">


</body>
</html>
